<html>
  <head>
    <title>SC5's angular 2/typescript boilerplate...</title>

    <link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="favicons/manifest.json">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg">
    <meta name="msapplication-TileColor" content="#da532c ">
    <meta name="msapplication-TileImage" content="favicons/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff ">
    
    <!-- Load styles -->   
    <link rel="stylesheet" href="css/styles.css">

    <!-- Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>   

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <!-- Configure SystemJS -->
    <script>
        System.config({
            packages: {        
                app: {
                    transpiler: 'typescript',
                    typescriptOptions: { emitDecoratorMetadata: true },
                    packages: {'app': {defaultExtension: 'ts'}}
                }
            }
        });
        System
            .import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>

  <!-- Display the application -->
  <body>
    <my-app>Loading...</my-app>
    
    <!-- Hacker script ;) -->
    <script>
      console.log("%c\n       ...,.            .,,,.       .........\n    .5555555555     5555555555     55555555555,\n   5555.   5555.   55555/, .5555  .555.......\n   5555           55555           .555\n   55555555..    ,5555            .5555555555.\n     .555555555. ,555/             ,5555555555\n           .5555. 5555                     5555\n  555.      .555/ ,5555/      5.  .,,     .5555\n  55555555555555    555555555555..555555555555\n     55555555/        .5555555,    .5555555/\n\n", "color: #ff2837"),
      console.log("We have great opportunities for curious hackers - run sc5.careers() to find out more!"),
      window.sc5 = {
        careers: function() {
          window.location = "http://www.sc5.io/careers?from=console"
        }
      }
    </script>
  </body>
</html>
